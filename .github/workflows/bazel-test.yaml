name: Run Bazel tests
on: [push, pull_request]

permissions:
  contents: read

jobs:
  bazel-versions:
    name: All supported Bazel versions
    strategy:
      matrix:
        # We donâ€™t use the GitHub matrix support for the Emacs toolchain to
        # allow Bazel to cache intermediate results between the test runs.
        version: [6.3.2, 6.4.0, 6.5.0, 7.1.0, latest]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Run Bazel tests
        shell: bash
        run: >-
          make
          BAZEL=bazelisk
          BAZELFLAGS='--lockfile_mode=${{matrix.version == 'latest' && 'error' || 'off'}}'
        env:
          USE_BAZEL_VERSION: ${{matrix.version}}
