name: Run Bazel tests
on: push

permissions:
  contents: read

jobs:
  bazel-versions:
    name: All supported Bazel versions
    strategy:
      matrix:
        # We donâ€™t use the GitHub matrix support for the Emacs toolchain to
        # allow Bazel to cache intermediate results between the test runs.
        version: [7.2.1, 7.4.1, 8.0.0, latest]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@0.10.0
        with:
          bazelrc: |
            common --announce_rc
            common --show_progress_rate_limit=10
            common --remote_download_minimal
            build --verbose_failures
            build --experimental_convenience_symlinks=ignore
            build --show_result=0
            build --nostamp
            build --experimental_repository_cache_hardlinks
            test --test_output=errors
          disk-cache: ${{matrix.version}}
          repository-cache: true
      - name: Run Bazel tests
        shell: bash
        run: >-
          make
          BAZEL=bazelisk
          BAZELFLAGS='--lockfile_mode=${{matrix.version == 'latest' && 'error' || 'off'}}'
        env:
          USE_BAZEL_VERSION: ${{matrix.version}}
