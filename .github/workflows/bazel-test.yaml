name: Run Bazel tests
on: [push, pull_request]

jobs:
  bazel-versions:
    name: All supported Bazel versions
    strategy:
      matrix:
        # We donâ€™t use the GitHub matrix support for the Emacs toolchain to
        # allow Bazel to cache intermediate results between the test runs.
        version: [5.1.0, 5.1.1, 5.2.0, 5.3.0, latest, rolling]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install Bazelisk
        uses: bazelbuild/setup-bazelisk@v2
      - name: Run Bazel tests
        run: make
        env:
          USE_BAZEL_VERSION: ${{matrix.version}}
